{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.80.0">
  <title>Product example Â· Bootstrap v5.0</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/product/">



  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static 'css/product.css' %}" rel="stylesheet" />

</head>

<body>

  <header class="site-header sticky-top py-1">
    <!-- flex-column flex-md-row justify-content-between-->
    <nav class="container d-flex">
      <a class="py-1 title" href="#" aria-label="Product">
        Phrasism
      </a>
      <div class="p-2" onclick="$(this).find('input').focus();">
        <div class="border shadow px-3 my-3 mx-auto bg-white rounded-pill">
            <form class="form" method="POST" action="javascript:handleSubmit();">
                <div class="input-group">
                    <div class="search-icon"></div>
                    <input type="text" id="search" class="dropdown form-control border-0 shadow-none ml-4 mr-4"
                        placeholder="Search Linggle, or enter any text or URL" autofocus  data-reference="parent" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                    
                    <div class="dropdown-menu" aria-labelledby="search">
                    </div>
                </div>
            </form>
        </div>
    </div>
      <!-- <a class="py-2 d-none d-md-inline-block" href="#">Home</a> -->
    </nav>
  </header>

  <main>
    {% block content %}

    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
      <form class="col-xl-12 col-xl-12 translate" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 pb-md-5 px-md-5 text-center text-white overflow-hidden">
          <div class="my-3 py-3">
            <h2 class="display-5">Source phrase</h2>
            <p class="lead">English</p>
          </div>
          <input class="form-control" id="id" value="100" name="id" type="hidden">
          <div class="input-group mb-3">
            <textarea class="form-control" id="src" rows="3" name="src"></textarea>

            <!-- <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2"> -->
            <button class="btn btn-outline-warning" type="submit" id="button-addon2">Submit</button>
          </div>
          <!-- <button type="submit" class="btn btn-outline-secondary">Submit</button> -->

        </div>
      </form>
      <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 pb-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
          <h2 class="display-5">Target phrase</h2>
          <p class="lead">Chinese</p>
        </div>

        <div class="input-group">
          <textarea class="form-control" id="tgt" rows="3" name="src"></textarea>
        </div>
      </div>
    </div>
    {% endblock %}

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script src="{% static 'js/api.js' %}"></script>


</body>

</html>
